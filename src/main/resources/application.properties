spring.application.name=vehicle-reminder

# ===============================
# ? DATABASE CONFIGURATION (MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/vehicle_service_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=your_password_here
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# ? JPA / HIBERNATE CONFIG
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===============================
# ? JWT CONFIGURATION
# ===============================
app.jwt.secret=MySecretKeyForJWTVehicleApp123
app.jwt.expiration=3600000       # 1 hour (in milliseconds)
app.jwt.token.prefix=Bearer 
app.jwt.header=Authorization

# ===============================
# ? SPRING SECURITY SETTINGS
# ===============================
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN

# ===============================
# ? LOGGING CONFIGURATION
# ===============================
# Console & file logging setup
logging.level.root=INFO
logging.level.com.app.vehicle=DEBUG
logging.file.name=logs/vehicle-service.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level [%thread] %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} %-5level [%thread] %logger{36} - %msg%n

# ===============================
# ? SWAGGER / OPENAPI CONFIG
# ===============================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.operationsSorter=method

# ===============================
# ? FILE UPLOAD / DOWNLOAD CONFIG
# ===============================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=15MB
file.upload-dir=uploads/

# ===============================
# ? SCHEDULER CONFIG
# ===============================
scheduler.reminder.cron=0 0 9 * * *    # Every day at 9 AM
scheduler.enabled=true

# ===============================
# ?? EMAIL CONFIGURATION
# ===============================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your_email@gmail.com
spring.mail.password=your_app_password   # Use App Password, not your real Gmail password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
app.mail.from=your_email@gmail.com

# ===============================
# ? CACHE CONFIGURATION (Optional - Redis or Simple Cache)
# ===============================
spring.cache.type=simple
# If using Redis:
# spring.cache.type=redis
# spring.redis.host=localhost
# spring.redis.port=6379

# ===============================
# ? RTO EXTERNAL API CONFIG (Mock API)
# ===============================
rto.api.base-url=https://api.mockvehicledata.com/verify
rto.api.key=YOUR_RTO_API_KEY

# ===============================
# ?? ACTUATOR (Monitoring endpoints)
# ===============================
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.loggers.enabled=true
