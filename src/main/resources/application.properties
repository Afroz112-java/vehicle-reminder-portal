
# ? Application Info
# ================================
spring.application.name=vehicle-reminder
server.port=8080

# ================================
# ? PostgreSQL Database Config
# ================================
spring.datasource.url=jdbc:postgresql://localhost:5432/vehicles
spring.datasource.username=postgres
spring.datasource.password=root
#spring.datasource.driver-class-name=org.postgresql.Driver

# ================================
# ? Hibernate & JPA
# ================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ================================
# ? Hikari Connection Pool
# ================================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=60000
spring.datasource.hikari.pool-name=VehicleReminderPool

# ================================
# ? Email (Gmail SMTP)
# ================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=yourEmail@gmail.com
spring.mail.password=yourAppPassword
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ================================
# ? Scheduling
# ================================
spring.task.scheduling.pool.size=5

# ================================
# ? Caching
# ================================
spring.cache.type=simple

# ================================
# ? Swagger / OpenAPI
# ================================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

# ================================
# ? (Optional) Basic Spring Security login
# REMOVE THIS LATER when adding JWT
# ================================
spring.security.user.name=admin
spring.security.user.password=admin123
